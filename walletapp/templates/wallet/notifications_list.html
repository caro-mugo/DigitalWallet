<table>
    <th>
        <td>notification_Id</td>
        <td>date</td>
        <td>status</td>
        <td>recipient</td>
        

    </th>
    {% for notifications in Notifications %}

        <td> {{notifications.notification_Id}}</td>
        <td> {{notifications.date}}</td>
        <td> {{notifications.status}}</td>
        <td> {{notifications.recipient}}</td>
      
    </tr>
    {% endfor %}

</table>
